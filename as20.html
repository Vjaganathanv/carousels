<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <div class="container">
        <div id="car" class="carousel slide"  data-bs-ride="carousel" data-ba-interval="500">

      <!-- carousels indicator's -->

<div class="carousel-indicators">
  <button type="button" data-bs-target="#car" data-bs-slide-to="0" class="active"></button>
  <button type="button" data-bs-target="#car" data-bs-slide-to="1" ></button>
  <button type="button" data-bs-target="#car" data-bs-slide-to="2" ></button>
</div>

<!-- slide show / carousel -->
           <div class="carousel-inner">
<!-- 1st image -->
            <div class="carousel-item active">
              <img  src="tiger1.jpg" class="d-block"  style= "width:100%; height:700px; ">
              <div class="carousel-caption">
                <h1>tiger</h1>
                <p>tiger is our national animal</p>
            </div>
          </div>

<!-- 2nd image -->
            <div class="carousel-item">
               <img src="tiger2.jpg" class="d-block" style="width:100%; height:700px;" >
               <div class="carousel-caption">
                <h1>tiger</h1>
                <p>tiger is our national animal</p>
               </div>
            </div>
            
<!-- 3rd image -->
            <div class="carousel-item">
              <img src="tiger3.jpg" class="d-bloc" style="width: 100%; height:700px;">
              <div class="carousel-caption">
                <h1>tiger</h1>
                <p>tiger is our national animal</p>
              </div>
             </div>
             </div>

<!-- previous icon --> 
  <button type="button" class="carousel-control-prev"  data-bs-target="#car" data-bs-slide="prev">
  <span class="carousel-control-prev-icon" ><br><br>previous</span>
                   </button>

<!-- next icon -->
    <button type="button" class="carousel-control-next" data-bs-target="#car" data-bs-slide="next">
    <span class="carousel-control-next-icon"><br><br>next</span></button>
    
    </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
